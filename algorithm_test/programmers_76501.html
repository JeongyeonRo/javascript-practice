<script type="text/javascript">

function solution(absolutes, signs) {
    var answer = 0;
    for(var i=0; i<signs.length; i++){
        if(!signs[i]){
            absolutes[i] = absolutes[i]*-1;
        }
        answer = answer + absolutes[i];
    }
    return answer;
}

console.log(solution([4,7,12],[true,false,true]));


</script>

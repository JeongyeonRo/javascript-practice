    <title>x만큼 간격이 있는 n개의 숫자</title>
</head>
<body>
    
</body>
<script type="text/javascript">

function solution(x, n) {
    var answer = [];
    for(var i=1; i<n+1; i++){
        answer.push(x*i);
    }
    return answer;
}

console.log(solution(2,5));


</script>
</html>

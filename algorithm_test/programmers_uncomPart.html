<script type="text/javascript">

    var testP = ['leo', 'kiki', 'eden']
    var testC = ['eden', 'kiki']
    var answer = '';

function uncomPart(participant, completion){

    for(var i=0; i<participant.length; i++){;
        for(var j=0; j<completion.length; j++){
            if(participant[i] = completion[j]){
                answer += participant[i];
            }
        }
    }

    return answer;
}

document.write(uncomPart(testP,testC))

</script>

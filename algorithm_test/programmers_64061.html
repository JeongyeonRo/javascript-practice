    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>크레인 인형뽑기 게임</title>
</head>
<body>
    
</body>
<script type="text/javascript">

function solution(board, moves) {
    var answer = 0;
    var ans_arr = [];

    //2차원 배열에서 move열에서 값을 찾음
    for(var i=0; i<moves.length; i++){
        var move = moves[i]-1;
        for(var j=0; j<board.length; j++){

            //0이 아닌 값이 있을 경우 임시 배열에 옮겨 닮자
           if(board[j][move] != 0){

                //임시 배열의 마지막 값이 가져온 값과 같을 경우               
                if(ans_arr[ans_arr.length-1] == board[j][move]){
                    //마지막값을 없애고 2개의 배열 값이 사라지기 때문에 +2
                    ans_arr.pop();
                    answer = answer + 2;
                
                //다를 경우 임시 배열에 넣기
                }else{
                    ans_arr.push(board[j][move]);
                }
                //가져온 값이 있던 자리를 0으로 만들고 반복문 종료
                board[j][move] = 0;
                break;
            }
        }
    }
    //console.log(ans_arr);
    return answer;
}

console.log(solution([[0,0,0,0,0],[0,0,1,0,3],[0,2,5,0,1],[4,2,4,4,2],[3,5,1,3,1]],[1,5,3,5,1,2,1,4]));


</script>
</html>

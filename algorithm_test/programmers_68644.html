    <title>두 개 뽑아서 더하기</title>
</head>
<body>
    
</body>
<script type="text/javascript">

function solution(numbers) {
    var answer = [];
    var tmp_sum = 0;

    for(var i=0;i<numbers.length;i++){
        //배열의 다음 수와 합계
        for(var j=i+1;j<numbers.length;j++){

            tmp_sum = numbers[i]+numbers[j];

            //중복 값 제거를 위해 배열안에 값 확인
            //arr.indexOf - 찾으려는 값과 정확하게 일치하는 첫번재 요소의 index 리턴
            // 없을 경우 -1
            if(answer.indexOf(tmp_sum)<0){
                //배열 요소를 추가하는 방법
                //arr.push() - 배열의 끝에 요소를 추가
                //arr.unshift() - 배열의 앞쪽에 요소를 추가
                //arr.splice() - 배열의 특정 위치에 1가지 이상의 요소를 추가
                answer.push(tmp_sum);
            }
        } 
    }   

    //배열 정렬하기
    //arr.sort() - 유니코드 순서에 따라 오름차순 정렬
    //https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/sort
    //배열의 숫자들을 숫자 크기 순서로 정렬하기 위해 파라미터로 함수 정의
    return answer.sort(function(a,b){
        return a - b;
    });
}


console.log(solution([5,0,2,7]));



</script>
</html>
